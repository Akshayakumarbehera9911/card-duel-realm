<svg width="200" height="280" xmlns="http://www.w3.org/2000/svg">
  <!-- Card background with gradient -->
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#232F4E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E2A47;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Card base -->
  <rect width="200" height="280" rx="15" ry="15" fill="url(#cardGradient)" stroke="#6C5CE7" stroke-width="2" />
  
  <!-- Decorative patterns -->
  <circle cx="100" cy="140" r="60" fill="none" stroke="#6C5CE7" stroke-width="2" opacity="0.3" />
  <circle cx="100" cy="140" r="80" fill="none" stroke="#6C5CE7" stroke-width="1" opacity="0.2" />
  
  <!-- Card logo/symbol -->
  <text x="100" y="150" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#6C5CE7" text-anchor="middle" style="text-shadow: 0 0 10px rgba(108, 92, 231, 0.7);">CDR</text>
  
  <!-- Decorative corners -->
  <path d="M 20 20 L 40 20 L 40 40 L 20 40 Z" fill="none" stroke="#6C5CE7" stroke-width="2" opacity="0.7" />
  <path d="M 160 20 L 180 20 L 180 40 L 160 40 Z" fill="none" stroke="#6C5CE7" stroke-width="2" opacity="0.7" />
  <path d="M 20 240 L 40 240 L 40 260 L 20 260 Z" fill="none" stroke="#6C5CE7" stroke-width="2" opacity="0.7" />
  <path d="M 160 240 L 180 240 L 180 260 L 160 260 Z" fill="none" stroke="#6C5CE7" stroke-width="2" opacity="0.7" />
</svg>
