<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Card Duel Realm{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css">
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="/" class="logo">Card Duel Realm</a>
            <div class="nav-links">
                <a href="/" class="nav-link">Home</a>
                <a href="/cards" class="nav-link">Card Collection</a>
            </div>
        </nav>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <footer style="background-color: var(--secondary-bg); padding: 20px; text-align: center; margin-top: 40px;">
        <p>&copy; 2023 Card Duel Realm - An Anime Card Battle Game</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        feather.replace();
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
